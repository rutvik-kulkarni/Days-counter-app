<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Counter App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Days Counter App</h1>
            <p>Find out how many days are left until your special date!</p>
        </header>
        <main>
            <input type="date" id="targetDate" />
            <button id="countButton">Count Days</button>
            <div id="result"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
